<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css ">
</head>
<body>
     
   <div class="loan-calculator">
    <div class="top">
        <h2>Business Loan Calculator</h2>

        <form id="Formpage">
            <div class="group">
                <div class="title">Amount</div>
                <input type="text" value="100000" class="loan-amount" />
            </div>

            <div class="group">
                <div class="title">Interest Rate</div>
                <input type="text" value="8.5" class="interest-rate" />
            </div>

            <div class="group">
                <div class="title">Duration (in months)</div>
                <input type="text" value="24" class="loan-duration" />
            </div>
        </form>
    </div>



    <div class="result">
        <div class="left">
            <!-- Loan EMI = Equated monthly installment-->
            <div class="loan-emi">
                <h3>Loan EMI</h3>
                <div class="value">123</div>
            </div>

            <div class="total-interest">
                <h3>Total Interest Payable</h3>
                <div class="value">123456</div>
            </div>

            <div class="total-amount">
                <h3>Total Amount</h3>
                <div class="value">125673</div>
            </div>


            <button class="calculate-btn">Calculate</button>
            <div id="startClaimContainer"></div>
            <div id="formPage" style="display: none;">
                <h2>Claim Form</h2>
                <form id="claimForm">
                  <label for="yourName">Your Name:</label>
                  <input type="text" id="yourName" required>
                  <label for="companyName">Company Name:</label>
                  <input type="text" id="companyName" required>
                  <label for="companyEmail">Company Email:</label>
                  <input type="email" id="companyEmail" required>
                  <label for="phoneNumber">Phone Number:</label>
                  <input type="tel" id="phoneNumber" required>
                  <button type="submit">Submit</button>
                </form>
              </div>
        </div>



        <div class="right">
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
    </div>


   </div>
   <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>
   
   <script src="main.js"></script>
   

</body>
</html>
